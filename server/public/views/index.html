<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <title>To Do</title>
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/assets/js/client.min.js"></script>
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <main ng-controller="ToDoController as todo">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">To-do List</a>
          </div>
          <button class="btn btn-primary navbar-btn pull-right" ng-click="todo.showForm()">Add task</button>

        </div>
      </nav>

      <section class="container tasks">
        <table class="table table-striped table-hover">

          <tr ng-repeat="item in todo.tasks | orderBy: 'completed'" class="item {{item.completed}}">

            <td>
              {{item.task}}
            </td>
            <td style="width: 87px">
              <button class="btn btn-success" ng-click="todo.complete(item.id)" ng-disabled="item.completed">Complete</button>
            </td>
            <th style="width: 65px;">
              <button class="btn btn-danger delete" ng-click="todo.confirm(item.id)">Delete</button>
            </th>
          </tr>
        </table>
      </section>

      <div id="deleteModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body">
              <p>
                Deleting this task will permanently remove it from the list.
              </p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button class="btn btn-danger" ng-click="todo.delete(todo.deleteId)">Delete</button>
            </div>
          </div>
        </div>
      </div>

      <div id="addModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Add a new task</h4>
            </div>
            <div class="modal-body">
              <input type="text" class="form-control" ng-model="todo.task" autofocus />
            </div>
            <div class="modal-footer">
              <button ng-click="todo.create()" class="btn btn-primary">Add task</button>
            </div>
          </div>
        </div>
      </div>

    </main>
  </body>
</html>
